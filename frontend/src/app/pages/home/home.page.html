<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isSearchBarOpened">
      Stations
    </ion-title>
    <ion-searchbar animated placeholder="Search Stations" (input)="searchStations($event)" *ngIf="isSearchBarOpened"></ion-searchbar>
    <ion-button slot="end" *ngIf="!isSearchBarOpened" (click)="isSearchBarOpened=true">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-list-header>
        <ion-label style="text-align: center"><b>Name</b></ion-label>
        <ion-label style="text-align: center"><b>Status</b></ion-label>
        <ion-label style="text-align: center"><b>Description</b></ion-label>
      </ion-list-header>
      <ion-item *ngFor="let station of stations | filter:searchText" (click)="bikeStationDetail(station._id)">
        <ion-label>{{station.station}}</ion-label>
        <ion-label>{{station.state}}</ion-label>
        <ion-label>{{station.description}}</ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
